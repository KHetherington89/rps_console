<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel = "stylesheet" href = "styles.css">
</head>
<body>

<div class="mainContent" id="header">ROCK PAPER SCISSORS LIZARD SPOCK</div>
<div class="mainContent" id="rulesAndScores">
    <div class="scores">Player:<br>
        <div id="playScoreOut">0</div>
    </div>
    <div id="roundText">Welcome<br> First to 5 wins <br> Click an icon to begin</div>
    <div class="scores">Computer:<br>
        <div id="compScoreOut">0</div>
    </div>
</div>
<div class="mainContent" id="playerButtons">
    <div class="btn" id="rock"><img class="buttonImage" src="icons/rockIcon.png"></div>
    <div class="btn" id="paper"><img class="buttonImage" src="icons/paperIcon.png"></div>
    <div class="btn" id="scissors"><img class="buttonImage" src="icons/scissorsIcon.png"></div>
    <div class="btn" id="lizard"><img class="buttonImage" src="icons/lizardIcon.png"></div>
    <div class="btn" id="spock"><img class="buttonImage" src="icons/spockIcon.png"></div>
</div>

<div class="mainContent" id="footer">Page by K.Hetherington, 2023 <br> Part of The Odin Project</div>
    
<div class="overlay inactive" id="overlayTransparent"></div>
    
<div class="overlay inactive" id="overlayCenter">
    <p id="winLoseText">TEST(icles)</p>
    <button type="button"  id="newGameButton">Play Again</button>
</div>

<script src="rps.js"></script>

</body>
</html>
